<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Elgar Zeynalov</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            color: white;
            height: 100vh;
            background-color: #121212;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        h1 {
            font-size: 3.5em;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        h2 {
            font-size: 2em;
            font-weight: normal;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .highlight {
            color: #00ffcc;
        }

        #details {
            padding: 30px;
            border-radius: 15px;
            background: rgba(0, 0, 0, 0.7);
            z-index: 2;
        }

        #social-media {
            margin-top: 20px;
        }

        .button {
            padding: 10px 20px;
            font-size: 1.2em;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: white;
            background-color: #00ffcc;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin: 5px;
        }

        .button:hover {
            background-color: #009999;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            background-image: url('https://cdn.pixabay.com/photo/2016/11/19/14/00/code-1839406_1280.jpg');
            background-size: cover;
            background-position: center;
            z-index: 0;
            filter: brightness(0.4);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5em;
            }

            h2 {
                font-size: 1.5em;
            }

            p {
                font-size: 1em;
            }

            .button {
                font-size: 1em;
                padding: 8px 15px;
            }

            #details {
                padding: 20px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2em;
            }

            h2 {
                font-size: 1.2em;
            }

            p {
                font-size: 0.9em;
            }

            .button {
                font-size: 0.9em;
                padding: 8px 12px;
            }
        }
    </style>
</head>
<body>
    <div id="overlay">
        <div id="details">
            <h1>Elgar Zeynalov</h1>
            <h2 class="highlight">Cybersecurity Specialist</h2>
            <p><strong>Age:</strong> 18</p>
            <p><strong>Studying:</strong> Mathematics and Computer Science at <span class="highlight">Osmangazi University</span></p>
            <p><strong>Country:</strong> <span class="highlight">Turkiye</span></p>

            <div id="social-media">
                <h2>Connect with me</h2>
                <a href="https://www.instagram.com/zeynalovelgar" target="_blank" class="button">Instagram</a>
                <a href="mailto:zeynalovelgar@gmail.com" class="button">Email Me</a>
                <a href="https://www.linkedin.com/in/elgar-zeynalov-788691330/" target="_blank" class="button">LinkedIn</a>
                <a href="https://github.com/WodenN1" target="_blank" class="button">GitHub</a>
            </div>
        </div>
    </div>
</body>
</html>
